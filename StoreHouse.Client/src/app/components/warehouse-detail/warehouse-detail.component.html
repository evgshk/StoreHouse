<h4><a routerLink="/warehouses">Склады / </a>{{id}}</h4>
<hr>
<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label"><b>Код</b></label>
  <div class="col-4">
    <p class="form-control-static">
      {{model.code}}
    </p>
  </div>
  <label for="example-text-input" class="col-2 col-form-label"><b>Наименование</b></label>
  <div class="col-4">
    <p class="form-control-static">
      {{model.name}}
    </p>
  </div>
</div>
<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label"><b>Адрес</b></label>
  <div class="col-10">
    {{model.adress}}
  </div>
</div>

<h5>Остатки номенклатуры</h5>
<div class="table-responsive">
    <table class="table table-hover">
      <thead class="thead-default">
        <tr>
          <th>#</th>
          <th>Номенклатура</th>
          <th>Остаток</th>
        </tr>
      </thead>
      <tbody *ngIf="!isDataLoading">
        <tr *ngFor="let item of model.stocks; let i = index">
          <td>{{i+1}}</td>
          <td scope="row"><a href="" [routerLink]="['/product', item.product.id.toLowerCase()]">{{item.product.name}}</a></td>
          <td>{{item.value}}</td>
        </tr>
      </tbody>
      <ng-template #nofieldvalue><a class="text-muted">n/a</a></ng-template>
    </table>
  </div>
